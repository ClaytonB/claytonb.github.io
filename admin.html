<!DOCTYPE html>
<html lang="en">
<head>
  <title>SynapRyde — Admin</title>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Sora', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; }
    .impact-text { letter-spacing:-0.01em; }
    .card { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.1); border-radius: 1rem; }
  </style>

</head>
<body class="antialiased bg-neutral-950 text-white">
  <header class="px-6 pt-6 flex items-center justify-between">
    <a href="index.html" class="text-sm text-neutral-400 hover:underline">← Back</a>
    <div class="text-xs text-neutral-400">Demo admin — PIN required</div>
  </header>

  <main class="mx-auto max-w-3xl px-6 pt-6 pb-16">
    <h2 class="text-2xl font-semibold">Admin — approve access</h2>
    <div class="mt-3 text-sm text-neutral-300">Private approval panel (demo). In production we'll replace this with a proper backend + email notifications.</div>

    <div class="mt-6 card p-4">
      <div class="flex items-center gap-3">
        <input id="adminPin" type="password" placeholder="Enter admin PIN (demo: 9885)" class="rounded-xl bg-neutral-900 text-white px-3 py-2 ring-1 ring-white/10 focus:outline-none focus:ring-2 focus:ring-emerald-400" />
        <button id="pinBtn" class="rounded-lg bg-white/10 px-4 py-2 text-sm hover:bg-white/20">Unlock</button>
        <span id="pinMsg" class="text-sm text-neutral-400"></span>
      </div>
      <div id="adminPanel" class="hidden mt-5">
        <h3 class="font-medium mb-2">Pending requests</h3>
        <div id="pendingList" class="text-sm text-neutral-300"></div>
      </div>
    </div>

    <div class="mt-6 flex gap-3">
      <button id="adminSignIn" class="rounded-xl bg-emerald-400 text-neutral-900 px-4 py-2 text-sm hover:bg-emerald-300">Grant myself access (demo)</button>
      <a href="pending.html" class="rounded-xl bg-white/10 px-4 py-2 text-sm hover:bg-white/20">Pending page</a>
    </div>
  </main>

  <script>
    document.getElementById('pinBtn').addEventListener('click', function() {
      if (document.getElementById('adminPin').value === '9885') {
        document.getElementById('pinMsg').textContent = 'Unlocked.';
        var panel = document.getElementById('adminPanel');
        panel.classList.remove('hidden');
        var list = JSON.parse(localStorage.getItem('sr_pending') || '[]');
        var container = document.getElementById('pendingList');
        container.innerHTML = '';
        if (!list.length) {
          container.innerHTML = '<div class="text-neutral-400">No pending requests.</div>';
        } else {
          list.forEach(function(r, idx) {
            var row = document.createElement('div');
            row.className = 'flex items-center justify-between gap-3 py-2 border-b border-white/10';
            row.innerHTML = '<div><div class="font-medium">' + r.name + ' — ' + r.email + '</div><div class="text-neutral-400 text-xs">' + (r.org || '') + (r.role ? ' • ' + r.role : '') + '</div></div>';
            var btn = document.createElement('button');
            btn.className = 'rounded-lg bg-emerald-400 text-neutral-900 px-3 py-1 text-xs hover:bg-emerald-300';
            btn.textContent = 'Approve';
            btn.onclick = function() {
              var list2 = JSON.parse(localStorage.getItem('sr_pending') || '[]');
              list2.splice(idx,1);
              localStorage.setItem('sr_pending', JSON.stringify(list2));
              localStorage.setItem('sr_authed','1');
              localStorage.setItem('sr_stay','1');
              row.remove();
              alert('Approved (demo). Access granted on this device.');
            };
            row.appendChild(btn);
            container.appendChild(row);
          });
        }
      } else {
        document.getElementById('pinMsg').textContent = 'Wrong PIN.';
      }
    });

    document.getElementById('adminSignIn').addEventListener('click', function() {
      localStorage.setItem('sr_authed','1'); localStorage.setItem('sr_stay','1');
      alert('Signed in (demo).');
    });
  </script>
</body>
</html>
