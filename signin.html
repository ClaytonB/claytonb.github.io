<!DOCTYPE html>
<html lang="en">
<head>
  <title>SynapRyde — Sign In</title>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Sora', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; }
    .impact-text { letter-spacing:-0.01em; }
    .card { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.1); border-radius: 1rem; }
    .icon-btn { position:absolute; right:.75rem; top:2.35rem; cursor:pointer; opacity:.8; }
    .icon-btn:hover{ opacity:1; }
  </style>

</head>
<body class="antialiased bg-neutral-950 text-white">
  <header class="px-6 pt-6">
    <a href="index.html" class="text-sm text-neutral-400 hover:underline">← Back</a>
  </header>
  <main class="mx-auto max-w-md px-6 pt-6 pb-20">
    <h1 class="text-2xl font-semibold">Sign in</h1>
    <p class="mt-2 text-neutral-400 text-sm">Use the same email and password you registered with.</p>

    <form id="signinForm" class="mt-6 card p-6 relative space-y-4">
      <div>
        <label class="text-sm text-neutral-300">Work Email</label>
        <input id="si_email" type="email" required class="mt-1 w-full rounded-xl bg-neutral-900 text-white px-3 py-2 ring-1 ring-white/10 focus:outline-none focus:ring-2 focus:ring-emerald-400"/>
      </div>
      <div class="relative">
        <label class="text-sm text-neutral-300">Password</label>
        <input id="si_pw" type="text" required class="mt-1 w-full rounded-xl bg-neutral-900 text-white px-3 py-2 pr-12 ring-1 ring-white/10 focus:outline-none focus:ring-2 focus:ring-emerald-400"/>
        <button type="button" id="siToggle" class="icon-btn text-xs text-neutral-300 underline">Hide</button>
      </div>
      <label class="inline-flex items-center gap-3 text-sm text-neutral-300">
        <input id="si_stay" type="checkbox" class="rounded bg-neutral-900 ring-1 ring-white/10"/>
        <span>Stay signed in</span>
      </label>
      <button class="rounded-xl bg-emerald-400 text-neutral-900 px-5 py-3 font-medium hover:bg-emerald-300 transition w-full">Sign in</button>
      <p id="si_msg" class="text-sm text-rose-300"></p>
    </form>
  </main>

  <script>
    document.getElementById('siToggle').addEventListener('click', function(){
      const f = document.getElementById('si_pw');
      this.textContent = (f.type==='text') ? 'Show' : 'Hide';
      f.type = (f.type==='text') ? 'password' : 'text';
    });

    document.getElementById('signinForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('si_email').value.trim().toLowerCase();
      const pw = document.getElementById('si_pw').value;
      const list = JSON.parse(localStorage.getItem('sr_pending') || '[]');
      const approved = localStorage.getItem('sr_authed')==='1' || list.some(r => (r.email||'').toLowerCase()===email);
      if (!approved) {
        document.getElementById('si_msg').textContent = 'This device is not approved yet. Please complete signup and wait for approval.';
        return;
      }
      localStorage.setItem('sr_authed','1');
      localStorage.setItem('sr_stay', document.getElementById('si_stay').checked ? '1':'0');
      window.location.href = 'proof.html';
    });
  </script>
</body>
</html>
